<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>                                                                                
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <!-- 
    for more info, see: https://aframe.io/docs/1.0.0/components/animation.html 
    for more examples:  https://stemkoski.github.io/A-Frame-Examples/animation.html
    -->
    
    <a-marker type="pattern" url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/val-andreev/fileRepo/main/pattern-BEKSINSKI.patt">
        <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/val-andreev/fileRepo/main/scene.gltf"
        scale="0.4 0.4 0.4"
        position="0 0 0"
        rotation="0 90 270"
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"
        id='armodelValery'        
      >
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
