<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false'>
          <a-assets>
              <a-asset-item id="tree-model" src="https://raw.githubusercontent.com/TimVanMourik/ChristmasAR/master/data/Tree.dae" crossOrigin="anonymous"></a-asset-item>
              <a-asset-item id="text-model" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/val-andreev/MarkerBasedAR/main/hammer.dae" crossOrigin="anonymous"></a-asset-item>
         </a-assets>
          <a-marker preset='custom' type='pattern' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/val-andreev/MarkerBasedAR/main/pattern-VARLABTEXTMARKER.patt'>
  <a-entity collada-model="#tree-model" 
 ></a-entity>
  
           </a-marker>
           <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
